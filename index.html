<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter des colonnes à un fichier Excel</title>
</head>
<body>
  <h1>Ajouter des colonnes à un fichier Excel</h1>
  <form action="http://127.0.0.1:8000/read" method="post" enctype="multipart/form-data">
    <input type="text" name="text" placeholder="Texte">
    <input type="date" name="date" placeholder="Date">
    <input type="file" name="file">
    <input type="submit" value="Envoyer">
  </form>
</body>
</html>
